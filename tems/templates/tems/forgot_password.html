{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>البيئة المعززة للتفكير</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static 'tems/bootstrap/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'tems/dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'tems/plugins/iCheck/square/blue.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
{% for message in messages %}
    <div class="alert alert-danger alert-dismissible">
        <center>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h4><i class="icon fa fa-ban"></i> Alert!</h4>
            {{message}}
        </center>
    </div>
{% endfor %}
<div class="login-box">
  <div class="login-logo">
      <img src="{% static 'tems/images/logo-with-text-small.png' %}" style="max-width:200px">
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">إعادة إنشاء كلمة المرور</p>

    <form action="" method="post">
        {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="password" name="password" placeholder="كلمة المرور">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="repeat-password" name="repeat-password" placeholder="إعادة كلمة المرور">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
          <center>
              <p id="error-message" style="color:red"></p>
              <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">إعادة إنشاء</button>
              </div>
          </center>
      </div>
    </form>


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="{% static 'tems/plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'tems/bootstrap/js/bootstrap.min.js' %}"></script>
<script>
$(document).ready(function(){
    $('form').on('submit',function(e){
        var password = $("#password").val()
        var repeatPassword = $("#repeat-password").val()
        if(password == ""){
            e.preventDefault()
            $("#error-message").html("فضلا قم بتعبئة خانة كلمة السر")
        }else{
            if(password != repeatPassword){
                e.preventDefault()
                $("#error-message").html("كلمات السر غير متطابقة")
            }
        }
    })
});
</script>
</body>
</html>
